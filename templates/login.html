<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <title>ПрофиМастер</title>
    <link rel="shortcut icon" href="/static/icons/main-page/logo-profi-master-green.svg">
    <link rel="stylesheet" href="static\styles\style.css"/>
</head>
<body>
    <div class="back">
        <form class="login-form" id="login-form">
            <div class="text">Личный Кабинет</div>
            <div class="form-group">
                <label for="login" class="label-form">Логин</label>
                <input type="text" class="input-form" id="login" name="login" required><br>
            </div>
            <div class="form-group">
                <label for="password" class="label-form">Пароль</label>
                <input type="text" class="input-form" id="password" name="password" required><br> 
            </div>
            <input type="submit" class="button-form" value="Войти">
        </form>
    </div>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('/login', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.message === 'Выполняется вход.') {
                    window.location.href = '/admin';
                }
            })
            .catch(error => console.error('Ошибка:', error));
        });
    </script>
</body>
</html>
