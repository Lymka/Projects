<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <title>ПрофиМастер</title>
    <link rel="shortcut icon" href="logo-profi-master-green.svg">
    <link rel="stylesheet" href="static\style\style.css"/>
</head>
<body>
    <div class="block-1">
        <div class="frame-1">
            <div class="logo">
            </div>
            <div class="phone-numbers-frame">
                <img src="иконка телефона.svg">
                <div class="phone-numbers">
                    <a href="tel:+89911965847" class="phone-number">8(991)196-58-47</a>
                    <a href="tel:247222" class="phone-number">24-72-22</a>
                </div>
            </div>
        </div>
        <div class="frame-2">
            Отделка квартир и производство деревянных полов
        </div>
        <div class="frame-3">
            <div class="social-media">
                <div class="social-media-text">наши соцсети</div>
                <img src="telegram.svg">
                <img src="viber.svg">
                <img src="whatsapp.svg">
            </div>
        </div>
    </div>
    <div class="block-2">
        <div class="splide">
            <div class="splide__track">
                <div class="splide__list">
                    <div class="splide__slide">
                        <div class="slider-block">
                            <div class="text">
                                Сосновый брус
                            </div>
                            <div class="line"></div>
                            <div class="view-more-link">
                                <div class="text">подробнее</div>
                                <img src="стрелка.svg">
                            </div>
                        </div>
                    </div>
                    <div class="splide__slide">
                        <div class="slider-block">

                        </div>
                    </div>
                    <div class="splide__slide">
                        <div class="slider-block">
                            
                        </div>
                    </div>
                    <div class="splide__slide">
                        <div class="slider-block">
                            
                        </div>
                    </div>
                    <div class="splide__slide">
                        <div class="slider-block">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="block-3">
        <div>Наши адреса</div>
        <div>ул. Льва Толстого, д. 23</div>
        <div>ул. Ленина д. 10</div>
        <div><a href="#" style="text-decoration: none; color: #fff;">Карта</a></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script>
        var splide = new Splide( '.splide', {
            perPage: 4,
            gap: '2rem',
            type: 'loop',
            breakpoints: {
                640: {
                    perPage: 2,
                    gap    : '.7rem',
                    height : '6rem',
                },
                480: {
                    perPage: 1,
                    gap    : '.7rem',
                    height : '6rem',
                },
            },
        } );

        splide.mount();
    </script>
</body>
</html>
